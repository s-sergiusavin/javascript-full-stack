<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Javascript Event Listeners</title>
  <style>
    .icon {
      display: block;
      width: 64px;
      height: 64px;
      background-color: yellow;
      margin: 16px 0;
    }

    .icon-red {
      background-color: red;
    }

    form {
      margin-top: 16px;
      border: 1px solid black;
      padding: 16px;
    }

    form.error {
      background-color: lightcoral;
      border-color: red;
    }
  </style>
</head>

<body>
  <main class="container example-page">
    <h1 class="heading-primary sticky">Practica</h1>
    <section class="lesson-example">
      <p>
        In aceste lectii vom lucra mai mult in consola browser-ului. Pentru a
        o deschide acceseaza Developer Tools (Inspect Element, CMD + F12) ->
        Tab-ul Console, iar exemplele sunt adaugate cu tag-ul &lt;script&gt;,
        inainte de inchiderea tag-ului &lt;body&gt;
      </p>
    </section>

    <!-- Example one -->

    <div>
      <span class="icon icon-red"></span>
      <button class="toggle-button">Toggle</button>
    </div>

    <!-- Example Two -->
    <div id="container">
      <form action="" name="login" id="loginForm">
        <h1>Login</h1>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username...">

        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password...">
        <button type="submit">Submit</button>
        <span class="form-errors"></span>
      </form>

      <form action="" name="register" id="registerForm" class="form-register">
        <h1>Register</h1>

        <input type="text" id="username-register" name="username" class="form-control"
          placeholder="Enter your username...">

        <input type="password" id="password-register" name="password" class="form-control"
          placeholder="Enter your password...">

        <button type="submit">Submit</button>
        <span class="form-errors"></span>
      </form>
    </div>

    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>

  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
